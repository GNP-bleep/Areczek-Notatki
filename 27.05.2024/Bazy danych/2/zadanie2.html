<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div"></div>
    <script>
        function pobierz() {
            fetch("data.json")
        .then(response => {return response.json();})
        .then(data=>{funkcjaDoKtorejPrzekazujemy(data);})
        .catch(error=>{console.error("komunikat error", error);});
        }
        function funkcjaDoKtorejPrzekazujemy(data) {
            let dane = document.getElementById("div");
            data.forEach(item=>{
                console.log(item.name + "\n" + item.email + "\n");
                dane.innerHTML += `
                ${item.name} <br>${item.email} <hr>
                `;
            });
        };
        pobierz();
    </script>
</body>
</html>
